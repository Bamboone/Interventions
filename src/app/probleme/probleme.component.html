<div class="container">
  <br/>
  <div class="card">
    <div class="card-header text-white bg-primary">
        <h5>Déclarer un problème</h5>
    </div>
    <div class="card-body">
      <h5 class="card-title">Veuillez renseigner les zones suivantes et soumettre votre demande</h5>
      <div class="card-text">
        <form class="form-horizontal"
        novalidate
        (ngSubmit)="save()"
        [formGroup]="problemeForm"
        >
          <div class="form-group row">
            <label for="prenomId" class="col-md-2 col-form-label text-right">Prénom: </label>
            <div class="col-md-10">
              <input type="text" class="form-control" id="prenomId" placeholder="Votre prénom ici (obligatoire)" formControlName="prenom"
              [ngClass]="{'is-valid': (problemeForm.get('prenom').touched || 
              problemeForm.get('prenom').dirty) &&
              (problemeForm.get('prenom').valid),
              'is-invalid': (problemeForm.get('prenom').touched || 
              problemeForm.get('prenom').dirty) &&
              (!problemeForm.get('prenom').valid )}"/>           
              <span *ngIf="(problemeForm.get('prenom').touched || 
                          problemeForm.get('prenom').dirty) &&
                          (problemeForm.get('prenom').errors)">
                  <span *ngIf="problemeForm.get('prenom').errors.minlength || problemeForm.get('prenom').ZoneValidator.longueurMinimum"><small class="text-muted">Veuillez entrer au moins 3 caractères</small></span>
                  <span *ngIf="problemeForm.get('prenom').errors.required"><small class="text-muted">Merci de saisir votre prénom</small></span>
              </span>
            </div>
            
            
          </div>
        </form></div>
    </div>
    <div class="card-footer">
        <button class="btn btn-secondary" type="submit"><fa name="save"></fa> Sauvegarder</button>
    </div>
  </div>
</div>
